<!DOCTYPE html>
<html lang="en" data-theme="dim">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/src/style/style.css" rel="stylesheet" />
        <title>Pokédex</title>
    </head>
    <body>
        <div class="container mx-auto px-10 py-10 xl:px-0">
            <h1 class="text-center text-4xl font-bold">Pokédex</h1>
            <div class="flex justify-center pt-10 drop-shadow">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow w-44 lg:w-96 js-search-input" placeholder="Search pokemon" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
                    </svg>
                </label>
                <button class="btn btn-neutral ml-4 js-search-btn">Search</button>
            </div>
            
            <div class="flex items-center justify-center w-full mt-6 gap-3 md:justify-end">
                <button id="prev-btn" disabled class="btn btn-neutral">Previous</button>
                <button id="next-btn" class="btn btn-neutral">Next</button>
            </div>
            <div class="types-container flex items-center justify-start w-full mt-6 gap-3"></div>
            <div class="hidden flex justify-center  js-loader">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div class="grid grid-cols-1 gap-10 mt-10 justify-items-center md:grid-cols-3 xl:grid-cols-4 js-pokemon-grid"></div>

            <div id="pokemon-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"></div>
        </div>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
